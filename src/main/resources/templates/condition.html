<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional statement</title>
</head>
<body>
    <h1>Conditional Statement</h1>
    <h2>User is <span th:style="${isActive}?'color:blue': 'color:green'" th:text="${isActive}? 'ACTIVE' : 'NOT ACTIVE'"></span></h2>

    <!-- if - Unless -->
     <h1 th:if="${gender}=='M'">
        Male
     </h1>
     <h1 th:unless="${gender}=='M'">
        Female
     </h1>

     <!-- switch condition -->
      <div th:switch="${#lists.size(mylist)}">
          <h1 th:case="'0'">List contain Zero Element</h1>
          <h2 th:case="'1'">List contain one Element</h2>
          <h1 th:case="*">List contain more than one Element</h1>
      </div>
</body>
</html>
